{% extends 'base.html' %}
{% block content %}

<!-- Masthead-->
<header class="masthead">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h1 class="text-white">{{ product.name }}</h1>
                <hr class="divider my-4" />
            </div>
            <div class="col-lg-8 align-self-baseline">
            </div>
        </div>
    </div>
</header>

<div class="jumbotron">
    <h2 class="text-center">Vous pouvez substituer votre recherche par...</h2>
</div>

<ul>
    {% for substitute in substitutes %}
    <li>{{ substitute.id }} - {{ substitute.product_name }} - {{ substitute.nutrition_grade }}</li>
    <a href="{% url 'food_choice:product' substitute.id %}"><img src="{{ substitute.photo_url }}"
            alt="{{ substitute.product_name }}" title="fiche produit"></a>
    <a href="#">Favoris</a>
    {% endfor %}
</ul>



{% endblock content %}
