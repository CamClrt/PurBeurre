<!DOCTYPE html>
{% load static %}
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="static/src/assets/img/favicon_io/favicon-16x16.png" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
        rel="stylesheet" type="text/css" />
    <!-- Third party plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
        rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'dist/css/styles.css' %}" rel="stylesheet" />
    <link href="{% static 'style.css' %}" rel="stylesheet" />
    <title>Pur Beurre - Pour le bon gras!</title>
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container">

            <a class="navbar-brand js-scroll-trigger" href="#page-top"><img src="static/src/assets/img/logo.png"
                    alt="logo"> Pur Beurre</a>
            <button class="navbar-toggler navbar-toggler-right justify-content-center" type="button"
                data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto my-2 my-lg-0">
                    <li class="nav-item"></li>
                    <form method="post" action="">
                        <input type="text" name="nav_search" id="nav_search" class="rounded"
                            placeholder=" Votre aliment" size="20" maxlength="20" />
                    </form>
                    </li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#"><img
                                src="static/src/assets/img/account.png" alt="connexion"></a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#"><img
                                src="static/src/assets/img/logo_carrot.png" alt="favoris"></a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#"><img
                                src="static/src/assets/img/account_logout.png" alt="connexion"></a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% if messages %}
    {% for message in messages %}
    <section class="page-section">
        <div class="container">
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        </div>
    </section>
    {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock content %}

    <!-- Footer-->
    <footer class="bg-light py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="small text-center text-muted"><a href="#">Mentions l√©gales</a></div>
                </div>
                <div class="col-lg-6">
                    <div class="small text-center text-muted"><a href="mailto:contact@purbeurre.com">Contact</a></div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'dist/js/scripts.js' %}"></script>
</body>

</html>
